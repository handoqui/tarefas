<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="input-section">
      <input type="text" id="tarefaInput" placeholder="Adicionar nova tarefa">
      <button onclick="addTarefa()">Adicionar</button>
    </div>
    <div class="filtrarTarefas">
      <button onclick="filtrarTarefas('all')">Todas</button>
      <button onclick="filtrarTarefas('pending')">Pendentes</button>
      <button onclick="filtrarTarefas('completed')">Concluídas</button>
    </div>
    <ul id="listaTarefas">
      <!-- Tarefas serão adicionadas aqui -->
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
